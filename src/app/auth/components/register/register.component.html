<div class="login-page">
  <a routerLink="/">
    <img
      src="assets/trello-logo.svg"
      alt="Trello logo"
      class="trello-main-logo"
    />
  </a>
  <div class="form-container">
    <div class="login-header">Register</div>
    <div class="errors" *ngIf="error">{{ error }}</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input
        formControlName="email"
        type="email"
        placeholder="Email"
        class="login-input"
      />
      <input
        formControlName="username"
        placeholder="Username"
        class="login-input"
      />
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        class="login-input"
      />
      <button type="submit" class="login-submit-button">Register</button>
    </form>
    <div class="bottom-form-links">
      Already have an account?
      <a routerLink="/login" class="register-link">Sign in</a>
    </div>
  </div>
</div>
